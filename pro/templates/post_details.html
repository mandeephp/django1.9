{% extends 'base.html' %}
{% block content %}
<div class="row">
	<div class="col-lg-12 col-lg-offset-4">
	   {% if instance.Image %}
	        <img src='{{ instance.Image.url }}' class="img-responsive">
	        {% endif %}
		{{instance.Title}}<br>
		{{instance.Content}}<br>
		{{instance.Timestamp}}<br>
		{{instance.Updated}}<br>
		{{instance.id}}<br><br>
		<a href="{% url 'posts_list' %}" class="btn btn-primary" role="button">Go Back</a> 
	</div>
</div>
{% endblock content %}

</body>
</html>
